<main>
  <div class="button-container">
    <button
      mat-raised-button
      routerLink="/todo-create"
      color="primary"
      class="demo-button"
    >
      Add data
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="criation">
      <th mat-header-cell *matHeaderCellDef>Inicio</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOfCriation }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="task">
      <th mat-header-cell *matHeaderCellDef>Tarefa</th>
      <td mat-cell *matCellDef="let element">{{ element.task }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
    <ng-container class="finished" matColumnDef="finished">
      <th mat-header-cell *matHeaderCellDef>Conclusão da Tarefa</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status === "Concluído" ? "-" : element.dateOfconclusion }}
      </td>
    </ng-container>
    <ng-container class="action" matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <span><i class="material-icons edit"> edit </i></span>
        <span><i class="material-icons delete"> delete </i></span>
        <span><i class="material-icons check"> check </i></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 25]"></mat-paginator>
</main>
